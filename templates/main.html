    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>북한사전아카이브</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <meta property="og:description" content="본 사이트는 북한 정부 또는 조선노동당과는 전혀 관계가 없으며, 이들을 지지하지도 옹호하지도 않고 오로지 학문적인 목적으로 개설되었음을 알려드립니다. 본 사전에 포함된 정의와 용례에는 편향적이고 거짓된 내용이 담겨 있을 수 있습니다."/>
        <meta property="og:image" content="{{ url_for('static', filename='images/kpdic-social.png') }}"/>
    </head>
    <body class="home">
        <div class="content-wrapper">
            {% include 'header.html' %}

            <div class="menu">
                <div class="inner" style="background-color: #FFFFFF; height: 49px; border-bottom: 1px solid #c2c4c8;">
                    <ul>
                        <li>
                            <a class="list" href="/KK">조선말대사전</a>
                        </li>
                        <li>
                            <a class="list" href="/biyak">비약과학기술용어사전</a>
                        </li>
                        <li>
                            <a class="list" href="/KEEK">영조사전</a>
                        </li>
                        <li>
                            <a class="list" href="/KCCK">중조사전</a>
                        </li>
                        <li>
                            <a class="list" href="/KFFK">불조사전</a>
                        </li>
                        <li>
                            <a class="list" href="/KJJK">일조사전</a>
                        </li>
                        <li>
                            <a class="list" href="/KDDK">독조사전</a>
                        </li>
                        <li>
                            <a class="list" href="/KRRK">로조사전</a>
                        </li>
                    </ul>
                </div>
            </div>

            <main>
                <!-- Main content for main page -->
                <a id="logoLink">
                    <img src="
                        {% if base == 'KK' %}
                            {{ url_for('static', filename='images/logo_kk.svg') }}
                        {% elif base == 'biyak' %}
                            {{ url_for('static', filename='images/logo_biyak.svg') }}
                        {% else %}
                            {{ url_for('static', filename='images/logo_samhung.svg') }}
                        {% endif %}
                    " alt="Logo" class="logo-main">
                </a>                
                <form id="searchForm" action="/{{ base }}/searchResult.do" method="GET" onsubmit="return submitForm(event);">
                    <input type="text" id="searchInput" name="search" class="searchKeyword n_input" style="font-size: 15px;" autocomplete="off">
                    <button type="submit">찾기</button>
                    <div id="autocomplete-container" class="autocomplete-container"></div> <!-- Autocomplete container -->
                </form>                  
            </main>
            {% include 'footer.html' %}
        </div>

        {% include 'settings_popup.html' %}
            
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
    </html>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the current URL
            const currentUrl = window.location.pathname;

            // Select all menu links
            const menuLinks = document.querySelectorAll('.menu a.list');

            menuLinks.forEach(link => {
                // Check if the href of the link matches the current URL
                if (link.getAttribute('href') === currentUrl) {
                    // Add the 'hover' class to the parent li element
                    link.parentElement.classList.add('hover');
                }
            });
        });
    </script>
